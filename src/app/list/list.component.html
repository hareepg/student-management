<div class="table-filter">
    <div class="row">
        <div class="col-sm-3">
            <div class="show-entries">
                <span>Show</span>
                <select class="form-control">
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                </select>
                <span>entries</span>
            </div>
        </div>
        <div class="col-sm-9">
            <button type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
      
            <div class="filter-group">
                <label>Search</label>
                <input type="text" class="form-control">
            </div>
            <div class="filter-group">
                <label>Location</label>
                <select class="form-control">
                    <option>All</option>
                    <option>Schamburg</option>
                    <option>Hoffman estates</option>
                    <option>Naperville</option>
                    <option>Bloomingdale</option>
                    <option>Elgin</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status</label>
                <select class="form-control">
                    <option>Not sure</option>
                    <option>Active</option>
                    <option>Inactive</option>
                    <option>Pending</option>    
                    <option>Cancelled</option>
                </select>
            </div>
            <span class="filter-icon"><i class="fa fa-filter"></i></span>
            
        </div>
    </div>
</div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>User ID</th>
            <th>Action</th>    
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of list" >
            <td>{{key + 1}}</td>
            <td> {{student.firstName}} {{student.lastName}}</td>
            <td>{{student.email}}</td>
            <td>{{student.userId}}</td>
            <td><button  type="button" class="btn btn-primary"><i class="view"></i>View</button></td>
            <td><button   type="button" class="btn btn-primary"><i class="edit"></i>Edit</button></td>
            <td><button   type="button" class="btn btn-primary"><i class="delete"></i>Update</button></td>
        
        <!--   <td><a href="#" class="view" title="View Details" data-toggle="tooltip"><i
                class="material-icons">&#xE5C8;</i></a></td>   -->
        </tr>
    </tbody>
</table>
<div class="clearfix">
    <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
    <ul class="pagination">
        <li class="page-item"><a href="#" class="page-link">Previous</a></li>
        <li class="page-item active"><a href="#" class="page-link">1</a></li>
        <li class="page-item"><a href="#" class="page-link">2</a></li>
        <li class="page-item"><a href="#" class="page-link">3</a></li>
        <li class="page-item"><a href="#" class="page-link">4</a></li>
        <li class="page-item"><a href="#" class="page-link">5</a></li>
        <li class="page-item"><a href="#" class="page-link">6</a></li>
        <li class="page-item"><a href="#" class="page-link">7</a></li>
        <li class="page-item"><a href="#" class="page-link">Next</a></li>
    </ul>
</div>
